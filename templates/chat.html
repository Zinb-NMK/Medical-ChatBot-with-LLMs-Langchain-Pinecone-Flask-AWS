<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medical Chatbot</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 chat">

            <div class="card chat-card shadow-lg">

                <!-- Header -->
                <div class="card-header msg_head">
                    <div class="d-flex align-items-center">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical AI Assistant</span>
                            <p>Ask health-related questions</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Body -->
                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <!-- Footer -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg"
                               placeholder="Type your medical question..."
                               autocomplete="off"
                               class="form-control type_msg" required>
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text send_btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Chat Logic (UNCHANGED) -->
<script>
$(document).ready(function () {
    $("#messageArea").on("submit", function (event) {
        const date = new Date();
        const str_time = date.getHours() + ":" + date.getMinutes();
        var rawText = $("#text").val();

        var userHtml = `
        <div class="d-flex justify-content-end mb-4 fade-in">
            <div class="msg_cotainer_send">
                ${rawText}
                <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg">
                <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                     class="rounded-circle user_img_msg">
            </div>
        </div>`;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
        }).done(function (data) {

            var botHtml = `
            <div class="d-flex justify-content-start mb-4 fade-in">
                <div class="img_cont_msg">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                         class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                    ${data}
                    <span class="msg_time">${str_time}</span>
                </div>
            </div>`;

            $("#messageFormeight").append(botHtml);
        });

        event.preventDefault();
    });
});
</script>
</body>
</html>
